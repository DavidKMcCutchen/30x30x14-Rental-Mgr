<div class="info-container container">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title>{{rental?.name}}</mat-card-title>
      <mat-card-subtitle>Rental Directory</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3 matLine>{{rental?.name}}</h3>
        <p matLine> Address: {{rental?.address}}</p>
        <p matLine> Rental Income: {{rental?.rentalIncome}}</p>
        <p matLine> Financing: {{rental?.financed}}</p>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateBack()">Return</button>
    </mat-card-actions>
  </mat-card></div></div>
