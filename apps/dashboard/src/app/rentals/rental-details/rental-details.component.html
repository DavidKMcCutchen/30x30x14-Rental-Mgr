<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentRental.id; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Create a Rental </ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="save(formDirective)"
  >
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          type="text"
          name="name"
        />
      </mat-form-field>

      

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Address</mat-label>
          <input
            matInput
            placeholder="Address"
            formControlName="address"
            type="text"
            name="address"
          />
        </mat-form-field>



      <section class="full-width">
        <mat-label>
          Monthly Income:
          {{ this.form.get('rentalIncome')?.value }}
        </mat-label>

        <mat-slider
          class="full-width"
          formControlName="rentalIncome"
          min="0"
          max="10000"
          thumbLabel
          name="iq"
          tickInterval="1"
        ></mat-slider>
      </section>

      <section>
          <mat-checkbox formControlName="financed" placeholder="Financed"
            >Is this Rental Property Financed?</mat-checkbox
          >
        </section>


    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
